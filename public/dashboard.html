<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Trig Analyse</title>
    <link rel="icon" type="image/svg+xml" href="/images/icon.svg?v=2">
    <link rel="stylesheet" href="dashboard.css">
  </head>
  <body>
    <div class="container">
      <h1>ğŸ“Š Analytics Dashboard</h1>
      <div class="subtitle">
        <span id="last-updated">Loading...</span>
        <a href="/" class="refresh-btn" style="text-decoration: none;">ğŸ  Home</a>
        <button id="refresh-stats-btn" class="refresh-btn">ğŸ”„ Refresh</button>
      </div>
      <div id="error-container"></div>
      <div id="loading" class="loading">Loading analytics...</div>
      <div id="dashboard" style="display: none">
        <!-- Summary Stats -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-label">Total Visits</div>
            <div class="stat-value" id="total-visits">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Unique IPs</div>
            <div class="stat-value" id="unique-ips">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Countries</div>
            <div class="stat-value" id="total-countries">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Today's Visits</div>
            <div class="stat-value" id="today-visits">0</div>
          </div>
        </div>

        <!-- Time Series Graph -->
        <div class="time-series-container">
          <h3 class="chart-title">ğŸ“ˆ Visits Over Time</h3>
          <div class="time-range-selector">
            <button class="period-btn" data-range="daily">Daily</button>
            <button class="period-btn active" data-range="weekly">Weekly</button>
            <button class="period-btn" data-range="monthly">Monthly</button>
            <button class="period-btn" data-range="yearly">Yearly</button>
            <button class="period-btn" data-range="max">Max</button>
          </div>
          <canvas id="time-series-canvas" class="graph-canvas"></canvas>
        </div>

        <!-- Charts -->
        <div class="charts-container">
          <div class="chart-card">
            <h3 class="chart-title">ğŸŒ Top Countries</h3>
            <div id="countries-chart"></div>
          </div>

          <div class="chart-card">
            <h3 class="chart-title">ğŸ”— Top Referers</h3>
            <div id="referers-chart"></div>
          </div>

          <div class="chart-card">
            <h3 class="chart-title">ğŸ“„ Top Pages</h3>
            <div id="paths-chart"></div>
          </div>
        </div>

        <!-- Recent Visits Table -->
        <div class="recent-visits">
          <h3 class="chart-title">Recent Visits (Last 50)</h3>
          <table class="visit-table">
            <thead>
              <tr>
                <th>Time</th>
                <th>IP</th>
                <th>Country</th>
                <th>Path</th>
                <th>Referer</th>
                <th>User Agent</th>
              </tr>
            </thead>
            <tbody id="visits-tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
